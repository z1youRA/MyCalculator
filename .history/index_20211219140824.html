<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./css/styles.css'>
</head>
<body>
    <div class='container'>
        <input type='text'>
        <div class='buttons'>
            <div class='first-row row'>
                <button>(</button>
                <button>)</button>
                <button>←</button>
                <button>AC</button>
            </div>
            <div class='second-row row'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class='third-row row'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class='fourth-row row'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class='fifth-row row'>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

</body>
<script src='script.js'>
</script>
</html>
